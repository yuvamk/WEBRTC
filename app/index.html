<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Calling App</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/socket.io.js" defer></script>
    <script src="/js/main.js" defer></script>
</head>
<body>

    <main class="main-container">
        <!-- Contact list -->
        <aside class="caller-list-wrapper">
            <h1 class="caller-list-heading h-font">Contacts</h1>
            <ul id="allusers" class="caller-list">
                <!-- Dynamic user list -->
                <!-- <li>
                    <span>Yuvam Rajput (You)</span>
                    <button class="call-btn">
                        <img width="20" src="/images/phone.png" alt="Call Icon">
                    </button>
                </li> -->
            </ul>
        </aside>

        <!-- Video call section -->
        <section class="video-call-container">
            <div class="username-input">
                <input id="username" type="text" placeholder="Enter Username">
                <button id="create-user">Create</button>
            </div>
            
            <div class="video-streams">
                <!-- Local video -->
                <div class="local-video">
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>

                <!-- Remote video -->
                <div class="remote-video">
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </div>

            <!-- Call control button -->
            <button id="end-call-btn" class="call call-disconnect d-none">
                <img src="/images/phone-disconnect.png" alt="End Call">
            </button>
        </section>
    </main>
    
</body>
</html>
